<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css"> <!-- link to styles.css file -->
</head>
<body>
     <!-- page header -->
    <h1>Calculator</h1>
    <!-- number input box -->
    <input type="number" id="number-input-1">
    <!-- buttons for add, subtract, multiply, divide -->
    <button id="button-add">+</button> 
    <button id="button-subtract">-</button>
    <button id="button-multiply">x</button>
    <button id="button-divide">/</button>
    <!-- number input box -->
    <input type="number" id="number-input-2">
    <!-- paragraph for outputting result -->
    <p id="output">Result will appear here</p>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> <!-- jQuery CDN link -->
    <script src="./script.js"></script> <!-- link to script.js file -->
</body>
</html>
